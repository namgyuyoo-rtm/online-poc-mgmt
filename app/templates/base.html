<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RTM AI POC{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .btn-primary {
            background-color: #ec6707;
            border-color: #ec6707;
        }
        .btn-primary:hover {
            background-color: #d55b06;
            border-color: #d55b06;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">RTM AI POC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> 홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects"><i class="fas fa-tasks"></i> 프로젝트 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/email-history"><i class="fas fa-envelope"></i> 이메일 이력</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{{ url_for('main.application_complete') }}" class="btn btn-outline-light btn-sm me-2">
                        <i class="fas fa-paper-plane"></i> 신청 완료 메일
                    </a>
                    <a href="{{ url_for('main.submission_complete') }}" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-check-circle"></i> 접수 완료 메일
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
