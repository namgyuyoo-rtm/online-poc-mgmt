<!-- 프로젝트 취소 모달 -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">비밀번호 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>프로젝트를 취소하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
                <div class="mb-3">
                    <label for="cancelPassword" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="cancelPassword" placeholder="비밀번호를 입력하세요">
                    <div class="form-text text-danger" id="cancelPasswordError" style="display: none;">
                        비밀번호가 일치하지 않습니다.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cancelReason" class="form-label">취소 사유</label>
                    <select class="form-select mb-2" id="cancelReasonSelect" onchange="updateCancelReason()">
                        <option value="">취소 사유를 선택하세요</option>
                        <option value="사용자 요청으로 인한 POC 취소">사용자 요청으로 인한 POC 취소</option>
                        <option value="상담 및 안내를 통한 취소처리">상담 및 안내를 통한 취소처리</option>
                        <option value="프로젝트 일정이 변경되어 현재 시점에 진행이 어려움">프로젝트 일정이 변경되어 현재 시점에 진행이 어려움</option>
                        <option value="적합하지 않은 데이터">제출한 데이터가 적합하지 않음</option>
                        <option value="기술적 요구사항이 변경되어 현재 POC가 적합하지 않음">기술적 요구사항이 변경되어 현재 POC가 적합하지 않음</option>
                        <option value="스팸/광고성 이메일로 인한 신청 취소">스팸/광고성 신청으로 인한 신청 취소</option>
                        <option value="원치 않는 마케팅 연락으로 인한 신청 취소">원치 않는 마케팅 연락으로 인한 신청 취소</option>
                        <option value="기타 사유">기타 사유(직접 입력)</option>
                    </select>
                    <textarea class="form-control" id="cancelReason" rows="3" required placeholder="취소 사유를 자세히 입력해주세요"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-danger" onclick="cancelProject()">확인</button>
            </div>
        </div>
    </div>
</div>

<script>
function updateCancelReason() {
    const select = document.getElementById('cancelReasonSelect');
    const textarea = document.getElementById('cancelReason');
    if (select.value === '기타 사유') {
        textarea.value = '';
        textarea.focus();
    } else {
        textarea.value = select.value;
    }
}
</script>
